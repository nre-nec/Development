
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Development & Quality | NCN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ncn-dark-blue': '#0D1B2A',
              'ncn-medium-blue': '#1B263B',
              'ncn-light-gray': '#E0E1DD',
              'ncn-white': '#FFFFFF',
            },
            fontFamily: {
              'tajawal': ['Tajawal', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            keyframes: {
              pulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.1)', opacity: '0.9' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { textShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #1B263B, 0 0 20px #1B263B' },
                '50%': { textShadow: '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #1B263B, 0 0 40px #1B263B' }
              },
              drawLine: {
                '0%': { strokeDashoffset: '250', opacity: '1' },
                '60%': { strokeDashoffset: '0', opacity: '1' },
                '80%': { strokeDashoffset: '0', opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '0' },
              }
            },
            animation: {
              pulse: 'pulse 2.5s infinite ease-in-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              glow: 'glow 3s ease-in-out infinite',
              'draw-line': 'drawLine 2.5s infinite ease-in',
            }
          },
        },
      }
    </script>
    <style>
      .animated-section {
        opacity: 0;
      }
      .animated-section.is-visible {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
